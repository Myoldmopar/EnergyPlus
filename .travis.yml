language: cpp
matrix:
  include:
  - os: linux
    name: Linux
    sudo: required
    services: docker
    env: SH="docker exec -t ubuntu-test bash -c"
    before_install:
    - docker run -d --name ubuntu-test -e LC_ALL="en_US.UTF-8" -e LANG="en_US.UTF-8" -v $(pwd):/travis -w /travis ubuntu:latest tail -f /dev/null
    install:
    - $SH "apt-get update"
    - $SH "apt-get install -y locales && locale-gen en_US.UTF-8"
    - $SH "apt-get install -y python2.7 cmake g++"
    script:
    - $SH "mkdir build && cd build && cmake .. && make -j 2 && cd .. && ./build/Products/energyplus --version"
  - os: osx
    name: Mac
    script:
    - $SH "mkdir build && cd build && cmake .. && make -j 2 && cd .. && ./build/Products/energyplus --version"
