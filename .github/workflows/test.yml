name: C/C++ CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: configure
        run: "mkdir build && cd build && cmake .. && cd .."
      - name: make
        run: "cd build && make -j 3 && cd .."
      - name: run
        run: "./build/Products/energyplus --version"
