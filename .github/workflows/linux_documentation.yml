name: Linux LaTeX Documentation

on: [push]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: apt-deps
        run: sudo apt-get install --no-install-recommends texlive-latex-recommended texlive-latex-extra texlive-xetex texlive-fonts-recommended texlive-science
      - name: make_build_dir
        run: mkdir build
      - name: configure
        run: cmake -DBUILD_DOCS=ON -DTEX_INTERACTION=nonstopmode ..
        working-directory: ./build
      - name: build_docs
        run: make -j 3 documentation && tar -czvf documentation.tar.gz
        working-directory: ./build
      - name: archive docs
        uses: actions/upload-artifact@v1
        with:
          name: documentation
          path: build/doc-pdf
